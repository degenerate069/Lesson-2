<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <link rel="stylesheet" href="back.css">
</head>

<body>
        <header> <img height="200px" width="200px" src="Marios-pizza.jpg" alt=""> <h1>Pizza Order</h1></header>

        
            <form action="mailto:karmstrong1982@gmail.com" method="post" enctype="text/plain" > 
              <hr>

              <br><br>

            <label= for="sauce">Pick size and sauce:</label>
            <select name="" id=""">
               <optgroup label="9' Base"> 
                        <option value="selected">select one</option>
                        <option value="Tomato"> 9" Tomato Base</option>   
                        <option value="BBQ">9" BBQ Base</option> 
                        <Option Value="No Sauce">9" No Sauce Base</Option>      
                </optgroup>

                <optgroup label="12' Base"> 
                         <option value="Tomato"> 12" Tomato Base</option>   
                        <option value="BBQ"> 12" BBQ Base</option> 
                        <Option Value="No Sauce"> 12" No Sauce Base</Option>       
                </optgroup>

                <optgroup label="16' Base"> 
                        <option value="16'Tomato">16" Tomato Base</option>   
                         <option value="BBQ"> 16" BBQ Base</option> 
                         <option Value="No Sauce"> 16" No Sauce Base</Option>      
                 </optgroup>
                 
                </select>
                 <br><br><br><br>

                <fieldset>
                    <legend>Toppings</legend>
                <label for="Ham">Ham</label>
                <input type="checkbox" id="Ham" name="Ham" value="Ham">

                <label for="Chicken">Chicken</label>
                <input type="checkbox" id="Chicken" name="Chicken" value="Chicken">

                <label for="Sausage">Sausage</label>
                <input type="checkbox" id="Sausage" name="Sausage" value="Sausage">

                <label for="Cheese">Cheese</label>
                <input type="checkbox" id="Cheese" name="Cheese" value="Cheese">

                <label for="Pepperoni">Pepperoni</label>
                <input type="checkbox" id="Pepperoni" name="Pepperoni" value="Pepperoni">

                <label for="Bacon">Bacon</label>
                <input type="checkbox" id="Bacon" name="Bacon" value="Bacon">

                <label for="Mushroom">Mushroom</label>
                <input type="checkbox" id="Mushroom" name="Mushroom" value="Mushroom">

                <label for="Pineapple">Pineapple</label>
                <input type="checkbox" id="Pineapple name="Pineapple" value="Pineapple">

                 </fieldset>

<br><br>
            <fieldset>
            <label for="datetime"><h3>Delivery / Collect Time</h3></label>
            <input type="datetime-local" name="Date" id="date">

            <br><br>
            <p> <h3> Delivery Name & Address</h3></p>

            <label for="textare"> Name: </label>
            <input type="name" name="name" id="name">
            <br>
            <label for="textare"> Line 1</label>
            <input type="address" name="Address" id="address">
            <br>
            <label for="textare"> Line 2</label>
            <input type="address" name="Address2" id="address2">
            <br>
            <label for="textare"> Line 3</label>
            <input type="address" name="Address3" id="address3">
            <br>
            <label for="textare"> Line 4</label>
            <input type="address" name="Address" id="address">

            

            <br><br>

            <label for="textare">Any Special Instructions?</label>
            <br>
            <textarea name=" Special Instructions?" id="" cols="25" rows="5"></textarea>

            <br><br>

            
                          <h3>Billing Address</h3>
                          <label for="fname"><i class="fa fa-user"></i> Full Name:</label>
                          <input type="text" id="fname" name="firstname" placeholder="Name Here">

                          <br>

                          <label for="email"><i class="fa fa-envelope"></i> Email:</label>
                          <input type="text" id="email" name="email" placeholder="name@example.com">

                          <br>

                          <label for="adr"><i class="fa fa-address-card-o"></i> Address:</label>
                          <input type="text" id="adr" name="address" placeholder="123 Main Street">

                          <br>

                          <label for="city"><i class="fa fa-institution"></i> City:</label>
                          <input type="text" id="city" name="city" placeholder="Glasgow">

                        <br>
                          
                         <label for="state">County:</label>
                         <input type="text" id="state" name="County" placeholder="Lanarkshire">

                         <br>

                        <label for="postcode">Postcode:</label>
                        <input type="text" id="zip" name="zip" placeholder="G1 1AA">
                         
                        <h3>Payment</h3>
                          
                          <label for="cname">Name on Card</label>
                          <input type="text" id="cname" name="cardname" placeholder="John More Doe">

                          <br>

                          <label for="ccnum">Credit card number</label>
                          <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

                          <br>

                          <label for="expmonth">Exp Month</label>
                          <input type="text" id="expmonth" name="expmonth" placeholder="June">

                          <br>

                          <label for="expyear">Exp Year</label>
                          <input type="text" id="expyear" name="expyear" placeholder="2020">

                          <br>

                          <label for="cvv">CVC</label>
                          <input type="text" id="cvv" name="cvv" placeholder="123">
                            
                        <br><br>
            </fieldset>

<br><br>

        <button type="submit"> Press Here For Pizza  </button>   
  
        </form>
        
</body>
</html>
